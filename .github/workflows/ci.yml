name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Generate Client
      run: bun run generate

    - name: Run Functional Tests (Verify Filtering)
      run: bun run scripts/verify-filtering.ts
      env:
        # We don't need real API key for filtering check, assuming server allows start
        POSIFLORA_API_KEY: "dummy" 
